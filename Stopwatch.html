<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>My Stopwatch</title>


    <link rel="stylesheet" href="Stopwatch.css">

    <script type="text/javascript" src="Stopwatch.js"></script>
</head>
<body>
    <div class="container" style="background-color:rgb(226, 216, 216)">
           <div id="heading"  onclick="reset()">My Stopwatch</div>
           <div id="display">
               00:00:00:00
           </div>

           <div class="buttons" style="padding-top: 10px">
               <button  class="btn btn-primary"  style="margin:5px" id="startStop" onclick="startStop()">Start</button>  <button class="btn btn-dark" id="reset" onclick="reset()">Reset</button>
           </div>




    </div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
